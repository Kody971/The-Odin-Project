<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styless.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="arithmetic"></div>
        <div class="num1"></div>
        <div class="num2"></div>
        <div></div>
      </div>
      <div class="button-container">
        <button class="reset" value="reset" onclick="reset()">C</button>
        <button class="delete" value="delete" onclick="del()">DEL</button>
        <button class="division" value="/" onclick="checkArithmetic(this)">
          /
        </button>
        <button class="multiply" value="x" onclick="checkArithmetic(this)">
          x
        </button>
        <button class="number7" value="7" onclick="userInput(this)">7</button>
        <button class="number8" value="8" onclick="userInput(this)">8</button>
        <button class="number9" value="9" onclick="userInput(this)">9</button>
        <button class="addition" value="+" onclick="checkArithmetic(this)">
          +
        </button>
        <button class="number4" value="4" onclick="userInput(this)">4</button>
        <button class="number5" value="5" onclick="userInput(this)">5</button>
        <button class="number6" value="6" onclick="userInput(this)">6</button>
        <button class="subtract" value="-" onclick="checkArithmetic(this)">
          -
        </button>
        <button class="number1" value="1" onclick="userInput(this)">1</button>
        <button class="number2" value="2" onclick="userInput(this)">2</button>
        <button class="number3" value="3" onclick="userInput(this)">3</button>
        <button class="persen" value="." onclick="userInput(this)">.</button>
        <button class="number0" value="0" onclick="userInput(this)">0</button>
        <button class="total" value="total" onclick="result(this)">=</button>
      </div>
    </div>
  </body>
</html>
